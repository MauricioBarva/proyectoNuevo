<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Organiza tus trabajos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="static/estilo.css">
</head>

<body>

    <header>
        <h1 align="center" style="padding-top: 30px; padding-bottom: 20px;">¡Organiza Tus Trabajos!</h1>
    </header>
    <nav class="navegacion">
        <ul class="menu">
            <li><a href="/">Agregar</a></li>
            <li><a href="/tareas" >Lista de Trabajos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#" >Ayuda</a></li>
        </ul>
    </nav>
    <hr>
    <br />
    <section>
        <h4 id="obligatorio" style="color: red;text-align: center">(*) Obligatorio</h4>
        <br />
        <form action="" method="post">

            <table style="margin: 0 auto ">


                <p>

                    <tr>
                        <th colspan="3">

                            <label style="padding-right: 30px;">Nombre <span style="color:red">*</span> </label>
                        </th>

                        <td colspan="2">
                            <input type="text " style="width:220px;text-align: center" id="nombre" name="nombre" placeholder="Ingrese Nombre Trabajo " required />
                        </td>

                        <th colspan="2 ">
                            <label for="materia">Materia <span style="color:red">*</span></label>
                        </th>

                        <td>
                            <input type="text " style="width:220px;text-align: center" id="materia" name="materia" placeholder="Ingrese Nombre Materia " required />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2 ">


                            <td>
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                            </td>

                            <th colspan="2 ">
                                <label for="fecha ">Fecha Entrega <span style="color:red">*</span></label>
                            </th>

                            <td>
                                <input type="date" name="fecha" id="fecha" value="" required>
                            </td>
                    </tr>
                </p>
            </table>
            <header>
                <h4 align="center" style="padding-bottom: 20px;">Descripción del Trabajo</h4>
            </header>
            <table style="margin: 0 auto">

                <tr>
                    <td>
                        <textarea name="descripcion" id="descripcion" rows="7" cols="50" placeholder="-- Escribe la descripción --"></textarea>
                    </td>
                </tr>
            </table>

            <table style="margin: 0 auto">

                <tr>

                    <td>
                    </td>
                    <td>
                        <br>
                    
                        <button class="btn btn-primary" type="submit" style="width:150px;">
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                               Guardar
                              </button>
                    </td>
                </tr>
                <tr>


                </tr>
            </table>

        </form>
    </section>
    <footer>

        <p style="text-align: right; padding-right: 60px; padding-bottom: 20px"><strong>2019</strong></p>
    </footer>
</body>

</html>
