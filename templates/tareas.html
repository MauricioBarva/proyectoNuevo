<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Organiza tus trabajos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1 align="center">¡Organiza Tus Trabajos!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:5000/">Agregar Trabajo</a></li>
            <li><a href="http://127.0.0.1:5000/lista">Todos los Trabajos</a></li>
        </ul>
    </nav>
    <hr/>

    <br/>
    <section>

        <h4 id="obligatorio" style="color: red;text-align: center">(*) Obligatorio</h4>
        <br/>
        <form action="" method="post">

            <table style="margin: 0 auto ">


                <p>

                    <tr>
                        <th colspan="3">

                            <label for="nombre ">Nombre <span style="color:red">*</span>  </label>
                        </th>

                        <td colspan="2">
                            <input type="text " id="nombre " name="nombre" placeholder="Ingrese Nombre Trabajo " required />
                        </td>

                        <th colspan="2 ">
                            <label for="materia ">Materia <span style="color:red">*</span></label>
                        </th>

                        <td>
                            <input type="text " id="materia" name="materia " placeholder="Ingrese Nombre Materia " required />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2 ">


                            <td>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </td>

                            <th colspan="2 ">
                                <label for="fecha ">Fecha Entrega <span style="color:red">*</span></label>
                            </th>

                            <td>
                                <input type="date" name="fecha" id="fecha" value="" required>
                            </td>
                    </tr>
                </p>
            </table>
            <header>
                <h4 align="center"> Descripción del Trabajo</h4>
            </header>
            <table style="margin: 0 auto">

                <tr>
                    <td>
                        <textarea name="descripcion" id="descripcion" rows="7" cols="50" placeholder="-- Escribe la descripción --"></textarea>
                    </td>
                </tr>
            </table>

            <table style="margin: 0 auto">

                <tr>

                    <td>
                        <input type="reset" name="reiniciar" id="reiniciar" value="Reiniciar" style="height:35px;width: 125px; background-color: #ff3942 " />
                        <input type="submit" name="guardar" id="guardar" value="Guardar" style="height:35px;width: 125px;background-color:  #63d151 " />
                    </td>

                </tr>
                <tr>


                </tr>
            </table>
        </form>
    </section>
</body>

</html>
